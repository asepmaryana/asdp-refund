<div class="row">
	<div class="col-md-12">
		<div class="">
			<h3 class="page-title text-center"><strong>Permohonan Refund - {{tiket.kode_booking}}</strong></h3>
			<div class="row">
				<form class="form-horizontal" name="formEdit">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label col-sm-4">Jenis Identitas :</label>
							<div class="col-sm-8">
								<select class="form-control" ng-model="data.id_jenis_identitas" ng-change="setMaxLength()" required>
									<option value="">- Pilih -</option>
									<option ng-repeat="p in identitass" value="{{p.id_jenis_identitas}}" ng-selected="data.id_jenis_identitas == p.id_jenis_identitas">{{p.jenis_identitas}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Nomor Identitas :</label>
							<div class="col-sm-8">
								<input class="form-control" type="text" placeholder="" ng-model="data.nomor_identitas" maxlength="{{maxlength}}" required/>
							</div>
						</div>						
						<div class="form-group">
							<label class="control-label col-sm-4">Nama Pemohon :</label>
							<div class="col-sm-8">
								<input class="form-control" type="text" placeholder="" ng-model="data.nama_pemohon" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Nomor HP :</label>
							<div class="col-sm-8">
								<input class="form-control" type="text" placeholder="" ng-model="data.nomor_telp"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Email :</label>
							<div class="col-sm-8">
								<input class="form-control" type="email" placeholder="" ng-model="data.email"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Alasan :</label>
							<div class="col-sm-8">
								<input class="form-control" type="text" placeholder="" ng-model="data.alasan"/>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label col-sm-4" for="nama">Total Harga (100%) :</label>
							<div class="col-sm-8">
								<h4>Rp. {{total|number}}</h4>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="nama">Nominal Refund (75%) :</label>
							<div class="col-sm-8">
								<h4>Rp. {{nominal|number}}</h4>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="nama">Bank :</label>
							<div class="col-sm-8">
								<select class="form-control" ng-model="data.id_bank" required>
									<option value="">- Pilih -</option>
									<option ng-repeat="p in banks" value="{{p.id_bank}}" ng-selected="data.id_bank == p.id_bank">{{p.nama_bank}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="nama">Nomor Rekening :</label>
							<div class="col-sm-8">
								<input class="form-control" type="text" placeholder="" ng-model="data.rekening" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="nama">Atas Nama :</label>
							<div class="col-sm-8">
								<input class="form-control" type="text" placeholder="" ng-model="data.atas_nama" required/>
							</div>
						</div>
					</div>
					<div class="col-sm-12 text-right">
						<button class="btn btn-sm btn-danger" type="button" ng-click="save(data)" ng-disabled="formEdit.$invalid">
							Kirim Refund <i class="fa fa-send"></i> 
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
